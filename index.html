<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Parsing Stromnetz API</title>
<style>
#resultsText {margin: 20px; width: 400px; height: 400px; border: 1px solid;}
.line {fill: none; stroke: steelblue; stroke-width: 2px;}
</style>
</head>
<body>


<form action="/api" method="post">
<select id="scale" name="scale">
   <option value="" disabled selected="">Granularität</option>
   <option value="DAY">Daily</option>
   <option value="WEEK">Weekly</option>
   <option value="MONTH">Monthly</option>
   <option value="YEAR">Yearly</option>
 </select> 

<select id="district" name="district">
   <option value="" disabled selected="">Bezirk</option>
   <option value="Pankow">Pankow</option>
   <option value="Lichtenberg">Lichtenberg</option>
   <option value="Marzahn-Hellersdorf">Marzahn-Hellersdorf</option>
   <option value="Treptow-Koepenick">Treptow-Koepenick</option>
   <option value="Neukoelln">Neukoelln</option>
   <option value="Friedrichshain-Kreuzberg">Friedrichshain-Kreuzberg</option>
   <option value="Mitte">Mitte</option>
   <option value="Tempelhof-Schöneberg">Tempelhof-Schöneberg</option>
   <option value="Steglitz-Zehlendorf">Steglitz-Zehlendorf</option>
   <option value="Charlottenburg-Wilmersdorf">Charlottenburg-Wilmersdorf</option>
   <option value="Reinickendorf">Reinickendorf</option>
   <option value="Spandau">Spandau</option>
   <option value="BERLIN">Whole Berlin</option>


 </select> 
 <input type="submit" value="OK">
</form>

<div id="map"></div>
<div id="resultsText"></div>

<script src='lib/d3.min.js'></script>
<script type="text/javascript" src="viewController.js"></script>   

</body>
</html>
